<div class="main-div">
<div class="search">
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Enter key to search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </form>
</div>
<div class="data-table mat-elevation-z8" *ngIf="!errorPresent">
  <div class="data-view">

    <table mat-table [dataSource]="dataSource" matSort matSortDirection="desc">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.employee_name}}</td>
      </ng-container>
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
        <td mat-cell *matCellDef="let row">{{row.employee_salary}}</td>
      </ng-container>
      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let row">{{row.employee_age}}</td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="details-btn"><button mat-stroked-button (click)="getEmployeeData(row)">Get
            Details</button></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Please wait while we fetch your data</td>
      </tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
</div>
